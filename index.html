<!DOCTYPE html>
<html lang="en">
<head>
	<title>RPS Multiplayer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="jumbotron">
				<h1>Rock Paper Scissors en VIVO!</h1>
				<form class="nameForm">
					<label for="nameInput">What's your Name?</label>
					<input type="text" id="nameInput" for="nameSubmitBtn" placeholder="Name">
					<input type="button" value="Submit" id="nameSubmitBtn">
				</form>
			</div>
		</div>



		<div class="row">


			<!-- Player 1 -->
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<!-- Player Name -->
				<h2 class="text-center" id="nameWaiting_p1">Waiting for Player 1</h2>
				<!-- Choice Area -->
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 choices p1_btn_block">
						<button type="button" value="rock" class="btn btn-info btn-block p1_btn">Rock</button>
						<button type="button" value="paper" class="btn btn-info btn-block p1_btn"">Paper</button>
						<button type="button" value="scissors" class="btn btn-info btn-block p1_btn"">Scissors</button>
					</div>
				</div>
				<!-- Choice Displayed -->
				<div class="row W_L_record">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="well well-sm">Wins: <span id="p1_winsNum"></span></div>
						<div class="well well-sm">Loses: <span id="p1_losesNum"></span></div>
					</div>
				</div>
			</div>



			<!-- Win / Lose / Tie Message -->
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<h1 class="text-center" id="outcomeMessage"> Win lose or Tie?</h1>
			</div>



			<!-- Player 2 -->
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<!-- Player Name -->
				<h2 class="text-center" id="nameWaiting_p2">Waiting for Player 2</h2>
				<!-- Choice Area -->
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 choices p2_btn_block ">
						<button type="button" value="rock" class="btn btn-info btn-block p2_btn">Rock</button>
						<button type="button" value="paper" class="btn btn-info btn-block p2_btn">Paper</button>
						<button type="button" value="scissors" class="btn btn-info btn-block p2_btn">Scissors</button>
					</div>
				</div>
				<!-- Choice Displayed -->
				<div class="row W_L_record">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="well well-sm">Wins: <span id="p2_winsNum"></span></div>
						<div class="well well-sm">Loses: <span id="p2_losesNum"></span></div>
					</div>
				</div>
			</div>
		</div>
